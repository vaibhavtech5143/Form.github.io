<body>
    <form>
        <h1>Register Yourself</h1>
        <div id=icons>
            <a target="blank" href="https://accounts.google.com/Login"><img class=social-icon src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google" /></a>
            <a target="blank" href="https://www.facebook.com/login.php"><img class=social-icon src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="Facebook" /></a>
            <a target="blank" href="https://github.com/"><img class=social-icon src="https://cdn3.iconfinder.com/data/icons/social-rounded-2/72/GitHub-1024.png" alt="Github" /></a>
            <a target="blank" href="https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin"><img class=social-icon src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="Linkedin" /></a>

        </div>
        <div id=input-container>
            <div><h3>UserName</h3>
                <input type="text" pattern="[a-zA-z]+" required name="username" placeholder="Enter Your User Name" class="input-box">
            </div>
            <div><h3>Enter Your Date Of Birth</h3>
                <input type="date" name="Date" min='1899-01-01' max='2022-12-30' required placeholder="ENTER YOUR DOB" class="input-box">
            </div>

            <div><h3>Email</h3>
                <input type="email" required name="email" placeholder="Email" class="input-box">
            </div>
            
            <div><h3>Password</h3>
                <input type="password" required name="password" placeholder="Password" class="input-box">
            </div>
            
            <div><h3>Confirm Password</h3>
                <input type="password" name="password" required placeholder="Confirm Password" class="input-box">
            </div>

            <input type="submit" id="btn-submit" value="Register">
        </div>

    </form>

</body>

    <style>
    body {
        background-color: #e0b697;
    
    }
    
    h1 {
        display: flex;
        font-size: 32px;
        Padding-Top: 56px;
        Padding-Bottom: 12px;
        align-items: center;
        justify-content: center;
        font-family: 'Bona Nova', serif, 'Open Sans', sans-serif;
        color: black;
    }
    
    #icons {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f2f6ff;
        padding: 0px 122px;
        padding-top: 8px;
    }
    
    .social-icon {
        width: 50px;
        height: 50px;
        padding-top: 16px;
        padding-bottom: 16px;
        padding-left: 32px;
        padding-right: 32px;
        background-color: #f2f6ff;
    }
    
    form {
        background-color: white;
        width: 700px;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid #ccc;
        border-radius: 14px;
        display         : flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    .input-box {
        font-size: 18px;
        padding-bottom: 1px;
        margin-bottom: 26px;
        border: 0;
        border-bottom: 1px solid #ccc;
        width: 100%;
    }
    
    #input-container {
        padding-top: 26px;
        padding-bottom: 40px;
        padding-left: 80px;
        padding-right: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    
    #btn-submit {
        display: flexbox;
        align-items: center;
        justify-content: center;
        background-color: #a848e3;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 24px;
        padding-right: 24px;
        font-size: 18px;
        color: white;
        border: none;
    }
    #btn-submit:hover{
        color: rgb(250, 254, 250);
    }
    
    @media (max-width:100%) {
        body {
            display: block;
        }
    
        form {
            height: 100%;
        }
    
        .full-size {
            height: 100vh;
        }
    }</style>
